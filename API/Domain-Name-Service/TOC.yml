  name: 云解析
  href: 
  items:
  - name: 接口概览
    href: overview.md
  - name: 更新历史
    href: ChangeLog.md
  - name: 接口信息
    items:
      - name:  域名相关的接口
        items:
          - name: 查询主域名
            href:  Domain-Name/getDomains.md
          - name: 删除主域名
            href:  Domain-Name/delDomain.md
          - name: 修改主域名
            href:  Domain-Name/updateDomain.md
          - name: 添加主域名
            href:  Domain-Name/addDomain.md
          - name: 查看域名的解析次数
            href:  Domain-Name/getDomainQueryCount.md
          - name: 查看域名的查询流量
            href:  Domain-Name/getDomainQueryTraffic.md
      - name: 解析记录相关的接口  
        items:
          - name: 添加域名的解析记录
            href: Resolution-Record/addRR.md
          - name: 查询云解析所有的基础解析线路
            href: Resolution-Record/getViewTree.md
          - name: 启用、停用、删除主域名下的解析记录
            href: Resolution-Record/operateRR.md  
          - name: 查询主域名的解析记录
            href: Resolution-Record/searchRR.md
          - name: 修改主域名的解析记录
            href: Resolution-Record/updateRR.md
      - name:  网站监控相关的接口
        items:
          - name: 添加子域名的监控项，默认把子域名的所有监控项都添加上监控
            href: Website-Monitoring/addMonitor.md        
          - name: 添加子域名的某些特定的监控对象为监控项
            href: Website-Monitoring/addMonitorTarget.md 
          - name: 查看主域名的监控项的配置以及状态
            href: Website-Monitoring/getMonitor.md 
          - name: 查询主域名的监控项的报警信息
            href: Website-Monitoring/getMonitorAlarmInfo.md 
          - name: 查询子域名的可用监控对象
            href: Website-Monitoring/getTargets.md
          - name: 监控项的操作集合，包括：删除，暂停，启动, 手动恢复, 手动切换
            href: Website-Monitoring/operateMonitor.md
          - name: 修改域名的监控项
            href: Website-Monitoring/updateMonitor.md            
